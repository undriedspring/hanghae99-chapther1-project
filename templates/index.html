<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- meta -->
    <meta name="theme-color" content="#000000"/>
    <meta name="문화로" content="뮤지컬 리뷰 사이트"/>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Flask Extends-->
    {#<link rel="stylesheet" href="{{ url_for('static', filename='') }}">#}
    <!-- favicon -->
    <link rel="icon" href="./static/favicon.ico"/>
    <!--     Optional JavaScript -->
    <!--     jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="../static/styles/main.css" rel="stylesheet">

    <title>문화로</title>
    <script>
        $(document).ready(function () {
            mainlist();
        });

        <!-- 뮤지컬 정보 -->
        function mainlist() {
            $.ajax({
                type: "GET",
                url: "/main_list",
                data: {},
                success: function (response) {
                    let list = response['main_list']
                    for (let i = 0; i < list.length; i++) {
                        let id = list[i]['id']
                        let title = list[i]['title']
                        let temp_html = `
                            <div class="col" >
                                <a  class="card-link" href="details?id=${id}">
                                    <div class="card" id="card" >
                                        <div class="card-img">
                                            <img src="static/${id}.jpg" class="card-img-top" alt="=포스터" />
                                        </div>
                                        <div class="card-body" id="card-text">
                                            <h5 class="card-title">${title}</h5>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        `
                        $('#list').append(temp_html)
                    }
                }
            })
        }


    </script>
</head>
<body>
{% extends "layout.html" %}
{% block content %}
<section>
    <div class="container">
        <div id="list" class="row row-cols-2 row-cols-md-4 g-4">
            <!-- 뮤지컬 정보 -->
        </div>
    </div>
</section>

{% endblock %}
</body>
</html>
